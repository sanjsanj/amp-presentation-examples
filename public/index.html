<!doctype html>
<html âš¡>
  <head>
    <meta charset="utf-8">
    <title>AMP Presentation Examples</title>
    <link rel="canonical" href="/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      * {
        box-sizing: inherit;
      }
      html {
        font-size: 100%;
        box-sizing: border-box;
      }
      body {
        font-size: 1.4rem;
      }
      header {
        padding: 0.5rem;
      }
      .title {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-style: italic;
        background: -webkit-linear-gradient(left, rgb(6, 42, 202), rgb(0, 0, 0));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.4rem;
        margin: 0;
        display: inline-block;
        width: 16.5rem;
      }
      .hamburger {
        float: right;
      }
      .hamburger-bar {
        width: 100%;
        height: 4px;
        background-color: #333;
        margin: 3px 0;
      }
      .menu-text {
        font-size: 1rem;
        margin: 0;
        text-align: center;
      }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="title">LINGsCARS.com</h1>

      <div on="tap:sidebar-left.toggle" class="hamburger" role="menu" tabindex="1">
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
        <p class="menu-text">Menu</p>
      </div>
    </header>

    <amp-sidebar id="sidebar-left"
      layout="nodisplay"
      side="left">
      <amp-img class="amp-close-image"
        src="/img/ic_close_black_18dp_2x.png"
        width="20"
        height="20"
        alt="close sidebar"
        on="tap:sidebar-left.close"
        role="button"
        tabindex="0"></amp-img>
      <nav toolbar="(min-width: 784px)"
        toolbar-target="target-element-left">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li> Nav item 1</li>
        </ul>
      </nav>
      <ul>
        <li>
            Nav item 2
        </li>
        <li>
            Nav item 3
        </li>
        <li> Nav item 4 - Image
          <amp-img class="amp-sidebar-image"
            src="/img/favicon.png"
            width="20"
            height="20"
            alt="an image"></amp-img>
        </li>
        <li> Nav item 5</li>
        <li> Nav item 6</li>
      </ul>
    </amp-sidebar>


    <button on="tap:sidebar-left.toggle"
      class="ampstart-btn caps m2">Toggle sidebar</button>

    <amp-list width="auto" height="400" layout="fixed-height" src="https://www.ampbyexample.com/json/product-single-item.json">
      <template type="amp-mustache">
        <amp-carousel height="400" layout="fixed-height" type="slides" autoplay delay="2000">
          {{#values}}
            <amp-img src="https://www.ampbyexample.com{{img}}" layout="fixed" width="400" height="400" alt="{{name}}"></amp-img>
          {{/values}}
        </amp-carousel>
      </template>
    </amp-list>
  </body>
</html>
