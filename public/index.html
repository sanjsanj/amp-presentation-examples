<!doctype html>
<html ⚡>
  <head>
    <meta charset="utf-8">
    <title>AMP Presentation Examples</title>
    <link rel="canonical" href="/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      * {
        box-sizing: inherit;
      }
      html {
        font-size: 100%;
        box-sizing: border-box;
      }
      body {
        font-size: 1.4rem;
      }
      header {
        padding: 0.5rem;
      }
      .title {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-style: italic;
        background: -webkit-linear-gradient(left, rgb(6, 42, 202), rgb(0, 0, 0));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.4rem;
        margin: 0;
        display: inline-block;
        width: 16.5rem;
      }
      .menu {
        float: right;
        z-index: 5;
      }
      .menu-bar {
        width: 100%;
        height: .25rem;
        background-color: #333;
        margin: .2rem 0;
      }
      .menu-list {
        list-style: none;
        padding: 0;
      }
      .amp-close-image {
        float: right;
      }
      .amp-sidebar-toolbar-target-shown {
        display: none;
      }
      @media (min-width: 784px) {
        .menu {
          display: none;
        }
      }
      button {
        font-size: 1.2rem;
        margin: 1rem;
        font-weight: 700;
      }
      .list-overflow {
    width: 160px;
    margin-left: auto;
  }
  #amp-list-placeholder div[role=list] {
    margin: 1rem;
  }

  .products {
      display: block;
      height: 100px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      background: #fff;
      border-radius: 2px;
      margin-bottom: 35px;
      position: relative;
    }

  .products amp-img {
      float: left;
      margin-right: 16px;
  }

  #amp-list-placeholder ul.results {
      list-style: none;
      overflow: auto;
      margin-left: 1rem;
      padding: 0;
    }

  #amp-list-placeholder ul.results li {
         height: 100px;
         background: #fff;
         border-radius: 2px;
         margin-bottom: 15px;
         position: relative;
         box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
  }

  #amp-list-placeholder div[placeholder] ul.results li {
      background:
        linear-gradient(90deg, rgba(211, 211, 211, 0) 0, rgba(211, 211, 211, 0.8) 50%, rgba(211, 211, 211, 0) 100%),
        linear-gradient(#cccccc 100%, transparent 0),
        linear-gradient(#cccccc 100%, transparent 0),
        linear-gradient(#cccccc 100%, transparent 0),
        linear-gradient(#cccccc 100%, transparent 0);
      background-size:
        200px 100px,
        150px 100px,
        100px 10px,
        100px 10px,
        100px 10px;
      background-position:
        -150% 0,
        0 0,
        166px 4px,
        166px 29px,
        166px 53px;
      background-repeat: no-repeat;
      -webkit-animation: loading 1.5s infinite;
      animation: loading 1.5s infinite;
    }

    @-webkit-keyframes loading {
      to {
        background-position: 350% 0, 0 0,
        166px 4px,
        166px 29px,
        166px 53px;
      }
    }

     @keyframes loading {
       to {
         background-position: 350% 0, 0 0,
         166px 4px,
         166px 29px,
         166px 53px;
       }
     }
     h1 {
       padding-bottom: 600px;
     }
    </style>
<script async src="https://cdn.ampproject.org/v0.js"></script>

<script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  </head>
